<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylee.css">
    <title>Document</title>
</head>
<body>
    

    <div class="body">
        <div class="results">
          <div id="result"></div>
          <div id="expression"></div>
        </div>
        <div class="numbers">
          <button class="calc__btn number" id="7">7</button>
          <button class="calc__btn number" id="8">8</button>
          <button class="calc__btn number" id="9">9</button>
          
          <button class="calc__btn number" id="4">4</button>
          <button class="calc__btn number" id="5">5</button>
          <button class="calc__btn number" id="6">6</button>
          
          <button class="calc__btn number" id="1">1</button>
          <button class="calc__btn number" id="2">2</button>
          <button class="calc__btn number" id="3">3</button>
          
          <button class="calc__btn number" id="0">0</button>
          <button class="calc__btn number" id=".">.</button>
          <button class="calc__btn equals" id="=">=</button>
        </div>
        
        <div class="operations">
          <button class="operation calc__btn" id="*">*</button>
          <button class="operation calc__btn" id="/">รท</button>
          <button class="operation calc__btn" id="+">+</button>
          <button class="operation calc__btn" id="-">-</button>
        </div>
        <div class="clears">
          <button class="calc__btn" id="clear ">AC</button>
          <button class="calc__btn" id="ce">CE</button>
        </div>
      </div>

      <script src="./script.js"></script>
</body>
</html>
